spring:
  application:
    name: api-gateway

info:
  component: Api gateway

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  routes:
    personas-server:
      path: /personas/**
    carros-server:
      path: /carros/**

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO